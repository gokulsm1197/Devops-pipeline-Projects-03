name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'helm/**'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v4

    - name: set up go 1.22
      uses: actions/setup-go@v2
      with:
        go-version: 1.22

    - name: build
      run: go build -o go-web-app

   -  name: test
      run: go test ./....